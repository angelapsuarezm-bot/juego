<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ pregunta.ciudad }}</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef5f9; text-align: center; padding-top: 80px; }
        .card { background: white; display: inline-block; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button { margin-top: 10px; background: #1d72b8; color: white; border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; }
        button:hover { background: #155a8a; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Nivel {{ pregunta.nivel }}: {{ pregunta.ciudad }}</h2>
        <p><b>{{ pregunta.pregunta }}</b></p>
        <form method="POST">
            {% for opcion in pregunta.opciones %}
                <button type="submit" name="respuesta" value="{{ opcion }}">{{ opcion }}</button><br>
            {% endfor %}
        </form>
        {% if error %}
            <p class="error">‚ùå Respuesta incorrecta. Intenta de nuevo.</p>
        {% endif %}
    </div>
</body>
</html>
